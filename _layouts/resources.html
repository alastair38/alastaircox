---
layout: default
---
<div class="bg">
      <div id="page-header">
        <h1 class="page center thin">
          {{ page.title | escape }}
        </h1><i class="icon-{{page.icon}} icons"></i>
      </div>
    </div>


         <div class="content container">


           <ul class="collection">

             {% for resource in site.resources %}

             <li class="collection-item avatar">
               <i class="icon-{{resource.icon}} icons circle"></i>
               <p class=""><a href="{{resource.url}}">
                 {{resource.title}}
               </a></p>
               <p class="title">{{resource.description}}
               </p>
         </li>


               {% endfor %}
             </ul>

         </div>


     </div>
